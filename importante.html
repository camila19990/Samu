<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lo importante para mí</title>
    <style>
        /* Fondo con la imagen de los corazones repetida */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image: url('corazon.jpg'); /* Asegúrate de tener la imagen en la carpeta correcta */
            background-size: 100px 100px; /* Tamaño de cada corazón */
            background-repeat: repeat; /* Repite la imagen */
            background-position: top left;
        }

        .container {
            text-align: center;
            color: white;
        }

        .section-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .content {
            font-size: 1.2rem;
            color: white;
            text-align: left;
            width: 80%;
            margin: 0 auto;
        }

        /* Estilo para centrar el video */
        .video-container {
            max-width: 80%;
            margin: 20px auto;
        }

        iframe {
            width: 100%;
            height: 315px; /* Altura recomendada para videos de YouTube */
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="section-title">Lo importante para mí</h1>
        <div class="content">
            <p>Yo sé que esto no puede solucionar nada de mis actitudes, pero esta canción me recuerda a ti, de como me haces sentir, lo siento por todo y espero no molestarte e irrespetar tu tiempo.</p>
            
            <!-- Video de YouTube -->
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/iluWuweGX7s" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</body>
</html>
